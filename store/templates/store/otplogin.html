{% extends 'store/login.html' %}
{% block content %}

<br><br><br><br>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header flex-c-m p-lr-10 trans-04 ">
                    <h4>Otp Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="email">Phone number</label>
                            <input type="number" class="form-control" id="email" placeholder="Enter your phone number" name="phonenumber">
                        </div>
                        <br>
                        <div class="justify-content-center ">
                            <button type="submit" class="flex-c-m stext-101 cl0 size-103 bg1 bor1 hov-btn2 p-lr-15 trans-04">Send Otp</button>

                        </div>
                        <div class="text-danger">
                            {{error}}
                        </div>
                        

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br>

{% endblock content %}
