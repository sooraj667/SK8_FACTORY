
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sk8 FACTORY Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'storeadmin/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'storeadmin/vendors/ti-icons/css/themify-icons.css' %}" >
  <link rel="stylesheet" href="{% static 'storeadmin/vendors/css/vendor.bundle.base.css' %}"   "">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'storeadmin/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}"  >
  <link rel="stylesheet" href="{% static 'storeadmin/vendors/ti-icons/css/themify-icons.css' %}"    >
  <link rel="stylesheet" type="text/css" href="{% static 'storeadmin/js/select.dataTables.min.css' %}"  >
  <link rel="stylesheet" href="{% static 'storeadmin/css/admin_customstyle/custom.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'storeadmin/css/vertical-layout-light/style.css' %}"  >
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'storeadmin/images/favicon.png' %}"   />
</head>
<body class="">
    <div class="container ">
        <div class="col-md-12 text-primary text-center">
            <h1>
                Admin Login
            </h1>

        </div>
        
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <img class="img-fluid rounded" src="{% static 'storeadmin/images/adminimg.avif' %}" alt="">
            </div>
            <div class="col-md-6 mt-5">
                 <div class="container">
                    <div class="row justify-content-center">
                    <div class="">
                        <div class="card my-5">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4">Admin Log In</h4>
                            <form method="POST" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Log In</button>
                            {{error}}
                            </form>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
   
            </div>

        </div>
    </div>
   
    
</body>
</html>
