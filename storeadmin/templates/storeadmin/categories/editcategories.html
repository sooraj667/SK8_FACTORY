{% extends 'storeadmin/index.html' %}

{% block content %}

<form class="p-5" method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
          
    <div class="form-group mt-2">
      {% comment %} {% for item in content  %} {% endcomment %}
      <label for="username">Category Name</label>
      <input value="{{obj.name}}" name="name" type="text" class="form-control" id="username" placeholder="Enter username">
      {% if error and "name" in error %}
      <span class="text-danger"> {{error.name}}</span>
      
      {% endif %}

      <br><br>
 
      <div>

        <label for="username">Quantity</label>
      <input value="{{obj.noofitems}}" name="noofitems" type="number" class="form-control" id="username" placeholder="Enter username">

      </div>
      <br><br>
 

      <div class="form-group mt-2">

        <label for="image">Image</label>
        <input name="image" type="file" class="form-control-file" id="image">
        
        <img  src="{{ obj.image.url }}" alt="{{ obj.title }}">
        
      </div>


    </div>
    <button type="submit" class="btn btn-primary mt-4">Update</button>

    {% comment %} {% endfor %} {% endcomment %}
  
  </form> 




  <script defer src="https://cdn.crop.guide/loader/l.js?c=ZXDVHR"></script>


{% endblock content %}
