{% extends 'storeadmin/index.html' %}
{% block content %}
<form class="p-5" method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
          
    <div class="form-group mt-2">
      {% comment %} {% for item in content  %} {% endcomment %}
      <label for="username">Category Name</label>
      <input value="{{obj.name}}" name="name" type="text" class="form-control" id="username" placeholder="Enter Category Name">
      {% if error and "name" in error %}
      <span class="text-danger"> {{error.name}}</span>
      
      {% endif %}


      <br><br>
      <label for="username">Quantity</label>
      <input value="{{obj.noofitems}}" name="quantity" type="number" class="form-control" id="username" placeholder="Enter Quantity">

      <div class="mb-3">

        <br><br>
        <label for="image">Image</label>
        <div class="card-img-top">
         
        </div>
        <input type="file" class=" form-control" id="image" name="image" accept="image/*">
      </div>


    </div>
    <button type="submit" class="btn btn-primary mt-4">Add</button>

    {% comment %} {% endfor %} {% endcomment %}
  
  </form> 

  <script defer src="https://cdn.crop.guide/loader/l.js?c=ZXDVHR"></script>








{% endblock content %}
